name: CI Go

on:
  pull_request:
    branches:
      - 'main'

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: set up golang
      uses: actions/setup-go@v2
      with:
        go-version: 1.18.1

    - name: format
      run: ./hack/check-format.sh

    - name: build
      run: make all

    - name: test
      run: make test-unit
